<!DOCTYPE html>
<html>
  <head>
    <title>bitstamp-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- These are all styles. Customize to your liking -->
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />

    <!-- Libraries and helper scripts -->
    <script src="scripts/jssha256.js" type="text/javascript"></script>
    <script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="scripts/bitstamp-js.js" type="text/javascript"></script>
    <script src="scripts/bitstamptrader.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/bitstamp_logo.png" alt="Bitstamp logo">

      <div id="panel_public">
        <table class="table table-condensed">
          <caption>(Refreshing every <span id="refreshsecs">?</span> seconds)</caption>
          <tbody>
            <tr>
              <th>Last</th>
              <th>High</th>
              <th>Low</th>
              <th>Volume</th>
              <!--<th>Bid</th>
              <th>Ask</th>-->
            </tr>
            <tr>
              <td><span id="ticker_last"></span></td>
              <td><span id="ticker_high"></span> </td>
              <td><span id="ticker_low"></span></td>
              <td><span id="ticker_volume"></span></td>
              <!--<td><span id="ticker_bid"></span></td>
              <td><span id="ticker_ask"></span></td>-->
            </tr>
          </tbody>
        </table>
        
        <!--<button id="toggle_orderbook" type="button">Show order book</button>-->
        <!--<button id="transactions" type="button">Transactions</button>-->
        <!--<button id="eurusd" type="button">EUR/USD Conversion Rate</button>-->
      </div> <!-- /panel_public -->
 
      <div id="panel_login">
        <form id="login_form" role="form">
          <div class="form-group">
            <label for="clientid">Client ID</label>
            <input type="text" id="clientid" class="form-control" placeholder="Client ID">
          </div>
          <div class="form-group">
            <label for="apikey">API Key</label>
            <input type="text" id="apikey" class="form-control" placeholder="API Key">
          </div>
          <div class="form-group">
            <label for="apisecret">API Secret</label>
            <input type="password" id="apisecret" class="form-control" placeholder="API Secret">
          </div>
          <button id="submit_login" type="button" class="btn btn-default btn-sm form-control"><i class="fa fa-sign-in"></i> Login</button>
        </form>

        <p id="loginmessage" class="display: none;"><i class="fa fa-spinner fa-spin"></i> Credentials found. Now logging in&hellip;</p>
      </div> <!-- /panel_login -->

      <div id="panel_trade">
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th>Client ID:</th>
              <th><span id="client_id"></span> <button id="button_logout" type="button" class="btn btn-default btn-xs"><i class="fa fa-sign-out"></i> Logout</a></th>
            </tr>
            <tr>
              <th>Fee:</th>
              <td><span id="user_fee"></span></td>
            </tr>
            <tr>
              <th>BTC Balance:</th>
              <td><span id="balance_btc"></span> (<span id="available_btc"></span> available/<span id="reserved_btc"></span> reserved)</td>
            </tr>
            <tr>
              <th>USD Balance:</th>
              <td><span id="balance_usd"></span> (<span id="available_usd"></span> available/<span id="reserved_usd"></span> reserved)</td>
            </tr>
          </tbody>
        </table>

        <ul class="nav nav-tabs">
          <li id="tab_orders"><a href="#orders" data-toggle="tab">Orders</a></li>
          <li id="tab_transfers" class="active"><a href="#transfers" data-toggle="tab">Transfers</a></li>
          <li id="tab_transactions"><a href="#transactions" data-toggle="tab">Transactions</a></li>
        </ul>


        <div class="tab-content">

          <div class="tab-pane fade" id="orders">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="trade_price" class="col-xs-4 control-label">Price:</label>
                <div class="col-xs-8"><input id="trade_price" class="form-control" type="number" min="0" step="0.0001" placeholder="(market order)"></div>
              </div>
              <div class="form-group">
                <label for="trade_amount" class="col-xs-4 control-label">Amount:</label>
                <div class="col-xs-8"><input id="trade_amount" class="form-control" type="number" min="0" step="0.0001" placeholder="# of bitcoins" required></div>
              </div>
              <div class="form-group">
                <div class="col-xs-6"><button id="orderbuy" type="button" class="form-control btn btn-success btn-sm"><i class="fa fa-thumbs-up"></i> Buy</button></div>
                <div class="col-xs-6"><button id="ordersell" type="button" class="form-control btn btn-danger btn-sm"><i class="fa fa-thumbs-down"></i> Sell</button></div>
              </div>
            </form>

            <select id="user_openorders" class="form-control" multiple size="8">
              <option value="">No open orders</option>
            </select>
            <button id="btn_cancelorder" type="button" class="btn btn-default btn-sm form-control"><i class="fa fa-ban"></i> Cancel selected orders</button>
          </div>

          <div class="tab-pane fade in active" id="transfers">

            <p id="transfers_message"></p>

            <form role="form">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-btc"></i></span>
                <input id="transferamount" type="number" class="form-control" placeholder="# of bitcoins">
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <button id="btcdeposit" type="button" class="btn btn-default btn-sm form-control"><i class="fa fa-download"></i> Deposit</button>
                </div>

                <div class="col-xs-6">
                  <button id="btcwithdrawal" type="button" class="btn btn-default btn-sm form-control"><i class="fa fa-upload"></i> Withdrawal</button>
                </div>
              </div>
            </form>

            <select id="pending_withdrawal_requests" class="form-control" multiple size="4">
              <option>XXXNo pending withdrawal requests</option>
            </select>

            <select id="unconfirmed_bitcoin_deposits" class="form-control" multiple size="4">
              <option>XXXNo unconfirmed bitcoin deposits</option>
            </select>

          </div>

          <div class="tab-pane fade" id="transactions">
            <select id="usertransactionlist" class="form-control" multiple size="8">
              <option>No user transactions</option>
            </select>
          </div>
        </div>
      </div> <!-- /panel_trade -->
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      $('#panel_login').show();
      $('#panel_trade').hide();
      $('#refreshsecs').text(refreshsecs.toString());

      checkLogin();
      getTicker();
      window.setInterval(function(){
        getTicker();
      }, refreshsecs * 1000);

      $('#submit_login').click( function(){doLogin($('#clientid').val(), $('#apikey').val(), $('#apisecret').val());} );
      $('#button_logout').click( doLogout );

      $('#orderbuy').click( function(){orderBuy($('#trade_amount').val(), $('#trade_price').val());} );
      $('#ordersell').click( function(){orderSell($('#trade_amount').val(), $('#trade_price').val());} );
      $('#btn_cancelorder').click( cancelOrders );
      //$('#orderbook').click( function(){getOrderBook(1);} );
      //$('#transactions').click( function(){getTransactions('hour');} );
      //$('#eurusd').click( function(){getEurUsdRate();} );

      $('#btcwithdrawal').click( function(){bitcoinWithdrawl($('#transferamount').val());} );
      $('#btcdeposit').click( getBitcoinDepositAddress );
    });
    </script>
  </body>
</html>
