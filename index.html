<!DOCTYPE html>
<html>
  <head>
    <title>bitstamp-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- These are all styles. Customize to your liking -->
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />

    <!-- Libraries and helper scripts -->
    <script src="scripts/jssha256.js" type="text/javascript"></script>
    <script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="scripts/bitstamp-js.js" type="text/javascript"></script>
    <script src="scripts/bitstamptrader.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/bitstamp_logo.png" alt="Bitstamp logo">
      <div id="panel_public">
        <table class="table table-condensed">
          <caption>(Refreshing every <span id="refreshsecs">?</span> seconds)</caption>
          <tbody>
            <tr>
              <th>Last</th>
              <th>High</th>
              <th>Low</th>
              <th>Volume</th>
              <!--<th>Bid</th>
              <th>Ask</th>-->
            </tr>
            <tr>
              <td><span id="ticker_last"></span></td>
              <td><span id="ticker_high"></span> </td>
              <td><span id="ticker_low"></span></td>
              <td><span id="ticker_volume"></span></td>
              <!--<td><span id="ticker_bid"></span></td>
              <td><span id="ticker_ask"></span></td>-->
            </tr>
          </tbody>
        </table>
        
        <!--<button id="toggle_orderbook" type="button">Show order book</button>-->
        <!--<button id="transactions" type="button">Transactions</button>-->
        <!--<button id="eurusd" type="button">EUR/USD Conversion Rate</button>-->
      </div>


    
      <div id="panel_login">
        <form role="form">
          <div class="form-group">
            <label for="clientid">Client ID</label>
            <input type="text" id="clientid" class="form-control" placeholder="Client ID">
          </div>
          <div class="form-group">
            <label for="apikey">API Key</label>
            <input type="text" id="apikey" class="form-control" placeholder="API Key">
          </div>
          <div class="form-group">
            <label for="apisecret">API Secret</label>
            <input type="password" id="apisecret" class="form-control" placeholder="API Secret">
          </div>
        </form>

        <button id="submit_login" class="btn btn-default btn-sm form-control">Login</button>
        <p id="loginmessage"></p>
      </div>



      <div id="panel_trade">
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th>Client ID:</th>
              <th><span id="client_id"></span> <button id="button_logout" type="button" class="btn btn-default btn-xs">Logout</a></th>
            </tr>
            <tr>
              <th>Fee:</th>
              <td><span id="user_fee"></span></td>
            </tr>
            <tr>
              <th>BTC Balance:</th>
              <td><span id="balance_btc"></span> (<span id="available_btc"></span> available/<span id="reserved_btc"></span> reserved)</td>
            </tr>
            <tr>
              <th>USD Balance:</th>
              <td><span id="balance_usd"></span> (<span id="available_usd"></span> available/<span id="reserved_usd"></span> reserved)</td>
            </tr>
          </tbody>
        </table>

        <button id="toggle_order_panel" type="button" class="btn btn-sm">Toggle orders</button>
        <div id="order_panel">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="trade_price" class="col-xs-4 control-label">Price:</label>
              <div class="col-xs-8"><input id="trade_price" class="form-control" type="number" min="0" step="0.0001" placeholder="Market Order"></div>
            </div>
            <div class="form-group">
              <label for="trade_amount" class="col-xs-4 control-label">Amount:</label>
              <div class="col-xs-8"><input id="trade_amount" class="form-control" type="number" min="0" step="0.0001" placeholder="# of bitcoins" required></div>
            </div>
            <div class="form-group">
              <div class="col-xs-6"><button id="orderbuy" type="button" class="form-control btn btn-success btn-sm">Buy</button></div>
              <div class="col-xs-6"><button id="ordersell" type="button" class="form-control btn btn-danger btn-sm">Sell</button></div>
            </div>
          </form>

          <div id="openordersPanel" class="form-group">
            <button id="openorders" type="button" class="btn btn-default btn-sm">Refresh open orders</button>
            <button id="cancelorder" type="button" class="btn btn-default btn-sm">Cancel selected orders</button>
            <select id="user_openorders" class="form-control" multiple>
              <option value="">No open orders</option>
            </select>
          </div>
        </div>

        <button id="toggle_transfer_panel" type="button" class="btn btn-sm">Toggle transfers</button>
        <div id="transfers_panel">
          <input id="transferamount" type="number" /> <label for="transferamount">BTC</label>
          <button id="btcdeposit" type="button" class="btn btn-default btn-sm">Deposit</button>
          <button id="btcwithdrawal" type="button" class="btn btn-default btn-sm">Withdrawal</button>

          <!--<div id="transferhistory">
            <button id="withdrawalrequests" type="button" class="btn btn-default">Show withdrawal requests</button>
            <button id="unconfirmedbtc" type="button" class="btn btn-default">Show confirmed bitcoin deposits</button>
          </div>-->
        </div>

        <button id="showusertransactions" type="button" class="btn btn-default btn-sm">Show transaction history</button>
        <select id="usertransactionlist" class="form-control" multiple>
          <option>No user transactions</option>
        </select>
        
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      $('#panel_login').show();
      $('#panel_trade').hide();
      $('#usertransactionlist').hide();
      $('#order_panel').show();
      $('#transfers_panel').hide();

      getTicker();
      checkLogin();
      $('#refreshsecs').text(refreshsecs.toString());
      window.setInterval(function(){
          getTicker();
          //refreshOrderBook();
          //refreshTransactions();
        }, refreshsecs * 1000);

      $('#submit_login').click( function(){doLogin($('#clientid').val(), $('#apikey').val(), $('#apisecret').val());} );
      $('#button_logout').click( doLogout );
      //$('#orderbook').click( function(){getOrderBook(1);} );
      //$('#transactions').click( function(){getTransactions('hour');} );
      //$('#eurusd').click( function(){getEurUsdRate();} );

      //$('#balance').click( getBalance );
      $('#showusertransactions').click( refreshUserTransactions );
      $('#openorders').click( refreshOpenOrders );
      $('#cancelorder').click( cancelOrders );
      $('#orderbuy').click( function(){orderBuy($('#trade_amount').val(), $('#trade_price').val());} );
      $('#ordersell').click( function(){orderSell($('#trade_amount').val(), $('#trade_price').val());} );

      //$('#withdrawalrequests').click( function(){withdrawalRequest();} );
      $('#btcwithdrawal').click( function(){bitcoinWithdrawl($('#transferamount').val());} );

      $('#btcdeposit').click( getBitcoinDepositAddress );
      //$('#unconfirmedbtc').click( function(){listUnconfirmedBitcoinTransactions();} );
      $('#toggle_order_panel').click( function(){toggleobj($('#order_panel'));} );
      $('#toggle_transfers_panel').click( function(){toggleobj($('#order_panel'));} );

    });
    </script>
  </body>
</html>
